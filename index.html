<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            background-color: hsl(233, 47%, 7%);
            color: hsl(0, 0%, 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .card {
            background-color: hsl(244, 37%, 16%);
            border-radius: 10px;
            overflow: hidden;
            max-width: 375px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        
        .card-image {
            background: url('./images/image-header-mobile.jpg') no-repeat center/cover;
            height: 240px;
            position: relative;
        }
        
        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: hsla(277, 64%, 61%, 0.6);
        }
        
        .card-content {
            padding: 2rem;
        }
        
        .card-content h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .card-content h1 span {
            color: hsl(277, 64%, 61%);
        }
        
        .card-content p {
            color: hsla(0, 0%, 100%, 0.75);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .stat {
            font-family: 'Lexend Deca', sans-serif;
        }
        
        .stat .value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat .label {
            color: hsla(0, 0%, 100%, 0.6);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        .attribution {
            font-size: 11px;
            text-align: center;
            color: hsl(0, 0%, 100%);
            margin-top: 1rem;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
        @media (min-width: 1024px) {
            .card {
                flex-direction: row;
                max-width: 1100px;
                text-align: left;
            }
            .card-image {
                order: 2;
                width: 50%;
                height: auto;
                background-image: url('./images/image-header-desktop.jpg');
            }
            .card-content {
                order: 1;
                width: 50%;
                padding: 3rem;
            }
            .card-content h1 {
                font-size: 2.2rem;
            }
            .stats {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div class="stat">
                    <div class="value">10k+</div>
                    <div class="label">companies</div>
                </div>
                <div class="stat">
                    <div class="value">314</div>
                    <div class="label">templates</div>
                </div>
                <div class="stat">
                    <div class="value">12m+</div>
                    <div class="label">queries</div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">https://www.facebook.com/share/1Gc4Qkw9FU/</a>.
    </div>
</body>

</html>
